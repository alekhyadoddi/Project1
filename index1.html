<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">


  <style>
  body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .col {
      background-image: url(assets/images/background1.jpg);
      
      background-color: #cccccc;
      height: 600px;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      width: 100%;
      
    
    }

    .btn.btn-success {
      float: right;
      background: lightskyblue;
      margin-left: 800px;
      margin-top: 100px;
      position: absolute;
    }

    h2 {
      padding-top: 200px;
      padding-left: 200px;
      text-align: center;
      margin: center;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>

</head>

<body>
  <div class="jumbotron">
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
            aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Facetube</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          </li>
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
      <!--/.container-fluid -->
    </nav>

<!-- url("assets/images/background1.jpg");-->

    <div class="container">


      <div class="row">
        <div class="col">

          <h2 id="heading">Upload your photo to see the video of the day!</h2>
          <button type="button" class="btn btn-success">
            <label for="file" style="cursor: pointer;">Upload Image</label>
          </button>

        </div>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <table class="table table-hover table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Parameter</th>
                <th scope="col">Value</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Age</td>
                <td><span id="age"></span></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Gender</td>
                <td><span id="gender"></span></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Surprise</td>
                <td><span id="surprisepercent">%</span></td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td>Anger</td>
                <td><span id="sadnesspercent">%</span></td>
              </tr>
              <tr>
                <th scope="row">5</th>
                <td>Fear</td>
                <td><span id="angerpercent">%</span></td>
              </tr>
              <tr>
                <th scope="row">6</th>
                <td>Neutral</td>
                <td><span id="neutralpercent">%</span></td>
              </tr>
              <tr>
                <th scope="row">7</th>
                <td>Happy</td>
                <td><span id="happinesspercent">%</span></td>
              </tr>
              <tr>
                <th scope="row">8</th>
                <td>Disgust</td>
                <td><span id="disgustpercent">%</span></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-lg-6">

          <p><img id="output" style="display:none;"></p>
          <p><input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)"
          style="display: none;"> 
          </p>
        </div>
      </div>
    </div>

</div>


    <script>
      var loadFile = function (event) {
        var image = document.getElementById('output');
        image.src = URL.createObjectURL(event.target.files[0]);
        console.log($('#output').attr('src'));
        var x = $('#output').attr('src');
        
        //$('body').append('<img src="' + x + '"/>');
        $('.col').css("background-image","url('"+x+"')");
        $("#heading").hide();
      };
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
